<input #checkbox1 type="checkbox" name="toggle" id="toggle" />

<label for="toggle"></label>

<div class="container"></div>

<div class="formAdd">
  <form
    autocomplete="off"
    #myForm="ngForm"
    (ngSubmit)="myForm.form.valid && submit(myForm)"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <input
            type="hidden"
            name="id"
            [value]="empService.employeeData.id"
            required
          />

          <label for="name" class="float-left">Name</label>
          <div
            *ngIf="name.invalid && (name.touched || name.dirty)"
            class="float-right"
          >
            <p class="text-danger">Required...</p>
          </div>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter Name"
            #name="ngModel"
            [(ngModel)]="empService.employeeData.name"
            required
          />
        </div>

        <div class="col-md-3">
          <input
            type="hidden"
            name="lastName"
            [value]="empService.employeeData.lastName"
            required
          />

          <label for="lastName" class="float-left">Last Name</label>
          <div
            *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)"
            class="float-right"
          >
            <p class="text-danger">Required...</p>
          </div>
          <input
            type="text"
            name="lastName"
            class="form-control"
            placeholder="Enter LastName"
            #lastName="ngModel"
            [(ngModel)]="empService.employeeData.lastName"
            required
          />
        </div>

        <div class="col-md-3">
          <input
            type="hidden"
            name="id"
            [value]="empService.employeeData.email"
            required
          />

          <label for="email">Email</label>
          <div
            *ngIf="email.invalid && (email.touched || email.dirty)"
            class="float-right"
          >
            <p class="text-danger">Required...</p>
          </div>
          <input
            type="text"
            name="email"
            class="form-control"
            placeholder="Enter Email"
            #email="ngModel"
            [(ngModel)]="empService.employeeData.email"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="hidden"
            name="id"
            [value]="empService.employeeData.age"
            required
          />

          <label for="age">Age</label>
          <div *ngIf="age.touched && age.value == 0" class="float-right">
            <p class="text-danger">Required...</p>
          </div>
          <input
            type="number"
            name="age"
            class="form-control"
            placeholder="Enter Age"
            #age="ngModel"
            [(ngModel)]="empService.employeeData.age"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input
            type="hidden"
            name="id"
            [value]="empService.employeeData.doj"
            required
          />

          <label for="doj">Date of Join</label>
          <div
            *ngIf="doj.invalid && (doj.touched || doj.dirty)"
            class="float-right"
          >
            <p class="text-danger">Required...</p>
          </div>
          <input
            type="date"
            name="doj"
            class="form-control"
            placeholder="Enter the joining date"
            #doj="ngModel"
            [(ngModel)]="empService.employeeData.doj"
            required
          />
        </div>

        <div class="col-md-3">
          <input
            type="hidden"
            name="id"
            [value]="empService.employeeData.deginationId"
            required
          />

          <label for="dsignationId" class="label">Designation</label>
          <div
            *ngIf="dsignationId.touched && dsignationId.value == 0"
            class="float-right"
          >
            <p class="text-danger">Required...</p>
          </div>
          <select
            name="dsignationId"
            #dsignationId="ngModel"
            class="form-control"
            [(ngModel)]="empService.employeeData.deginationId"
          >
            <option value="0">Please select</option>
            <option
              [ngValue]="desg.id"
              *ngFor="let desg of this.empService.listDesignation"
            >
              {{ desg.designation }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="gender">Gender</label>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="gender"
                    #gender="ngModel"
                    [(ngModel)]="empService.employeeData.gender"
                    value="male"
                  />Male
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="gender"
                    #gender="ngModel"
                    [(ngModel)]="empService.employeeData.gender"
                    value="female"
                  />Female
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="gender"
                    #gender="ngModel"
                    [(ngModel)]="empService.employeeData.gender"
                    value="others"
                  />Others
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="isMarried"
                    #isMarried="ngModel"
                    [(ngModel)]="empService.employeeData.isMarried"
                  />Married
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="isActive"
                    #isActive="ngModel"
                    [(ngModel)]="empService.employeeData.isActive"
                  />Active
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button
            type="submit"
            [disabled]="dsignationId.value == 0"
            class="btn btn-success btn-block"
          >
            Save
          </button>
        </div>
        <div class="col-md-2">
          <button type="reset" class="btn btn-danger btn-block">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
